<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== FAVICON ===============-->
        <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

        <!--=============== REMIXICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

        <!--=============== SWIPER CSS ===============-->
        <link rel="stylesheet" href="">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="/assets/css/styles.css">

        <title>Responsive clothing ecommerce - Bedimcode</title>
    </head>
    <body>
        <!--==================== HEADER ====================-->
        <header class="header" id="header">
            <nav class="nav container">
                <a href="#" class="nav__logo">
                    Tienda
                </a>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="#inicio" class="nav__link">
                                <i class="ri-home-fill"></i>
                                <span>Inicio</span>
                            </a>
                        </li>

                        <li class="nav__item">
                            <a href="#novedades" class="nav__link">
                                <i class="ri-price-tag-3-fill"></i>
                                <span>Novedades</span>
                            </a>
                        </li>

                        <li class="nav__item">
                            <a href="#coleccion" class="nav__link">
                                <i class="ri-compass-3-fill"></i>
                                <span>Colección</span>
                            </a>
                        </li>

                        <li class="nav__item">
                            <a href="#" class="nav__link">
                                <i class="ri-t-shirt-line"></i>
                                <span>Productos</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- Botón de cambio de Tema -->
                <i class="ri-moon-fill"></i>
            </nav>
        </header>

        <!--==================== MAIN ====================-->
        <main class="main">
            <!--==================== HOME ====================-->
            <section class="home section" id="home">
                <div class="home__container container grid">
                    <div class="home__data">
                        <h1 class="home__title">
                            Colecciones <br>
                            Entrantes
                        </h1>

                        <p class="home__description">
                            La mejor colección en moda <br>
                            del año 2022.
                        </p>

                        <a href="#new" class="button__link">
                            Ver colección <i class="ri-arrow-right-fill"></i>
                        </a>
                    </div>

                    <div class="home__images">
                        <img src="/assets/img/home1.png" alt="Imagen 1">
                        <img src="/assets/img/home2.png" alt="Imagen 2">
                    </div>
                </div>
            </section>

            <!--==================== NEW ====================-->
            <section class="new section" id="new">
                <h2 class="section__title">
                    
                </h2>
            </section>

            <!--==================== COLLECTION ====================-->
            <section class="collection section" id="collection">
                
            </section>

            <!--==================== PRODUCTS ====================-->
            <section class="products section" id="products">
                
            </section>

            <!--==================== BRANDS ====================-->
            <section class="brand section">
                
            </section>
        </main>

        <!--==================== FOOTER ====================-->
        <footer class="footer section">
            
        </footer>

        <!--========== SCROLL UP ==========-->

        
        <!--=============== SCROLLREVEAL ===============-->
        <script src=""></script>

        <!--=============== SWIPER JS ===============-->

        <script src=""></script>

</html>
